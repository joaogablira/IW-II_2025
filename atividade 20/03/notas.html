<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <script>
        
        var nota = prompt("Digite sua nota: ");
        var numero = parseFloat(nota);
        
        if (typeof numero !== 'number') {
            alert("Por favor, digite apenas números.");
        } else {
            if (numero >= 7 && numero <= 10) {
                alert("Aprovado");
            } else if (numero < 7 && numero >= 5) {
                alert("Recuperação");
            } else if (numero < 5) {
                alert("Reprovado");
            } else {
                alert("Nota inválida");
            }
        }
                    
    </script>
</head>
<body>
    <p>Notas</p>
</body>
</html>
