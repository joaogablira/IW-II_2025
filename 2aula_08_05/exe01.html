<button onclick="showTime()">mostre o tempo</button>
<p id="tempo"></p>

<script>
    function showTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        document.getElementById('tempo').textContent = `${hours}:${minutes}:${seconds}`;
    }
</script>
