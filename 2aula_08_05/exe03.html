<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Button</title>
    <style>
        .heart-button {
            font-size: 24px;
            color: red;
            background: none;
            border: none;
            cursor: pointer;
        }
        .like-counter {
            font-size: 18px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <button class="heart-button" onclick="incrementLikes()">❤️</button>
    <span class="like-counter" id="likeCounter">0</span>

    <script>
        let likeCount = 0;

        function incrementLikes() {
            likeCount++;
            document.getElementById('likeCounter').textContent = likeCount;
        }
    </script>
</body>
</html>
