<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora IMC</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #9bc6f0;
            text-align: center;
            padding: 20px;
            }
            input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            }
            #resultado {
            margin-top: 20px;
            font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Calculadora IMC</h1>

        <label for="peso">Peso (kg): <input type="number" id="peso" step="0.1"></label>
        <br>
        <label for="altura">Altura (m): <input type="number" id="altura" step="0.01"></label>
        <br>
        <button onclick="mostrarResultado()">Calcular IMC</button>

        <div id="resultado"></div>

        <script>
            function calcularIMC(peso, altura) {
            return peso / (altura * altura);
            }

            function mostrarResultado() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultado = document.getElementById('resultado');

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                resultado.textContent = 'Por favor, insira valores válidos.';
                return;
            }

            const imc = calcularIMC(peso, altura).toFixed(2);
            let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc < 25) {
                classificacao = 'Peso normal';
            } else if (imc < 30) {
                classificacao = 'Sobrepeso';
            } else if (imc < 35) {
                classificacao = 'Obesidade grau I';
            } else if (imc < 40) {
                classificacao = 'Obesidade grau II';
            } else {
                classificacao = 'Obesidade grau III';
            }

            resultado.textContent = `Seu IMC é ${imc} (${classificacao}).`;
            }
        </script>
    </body>
</html>
